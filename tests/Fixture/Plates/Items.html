<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Torin - Simple inventory management.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <style type="text/css">
    html, body { font-family: 'Roboto'; }
    .ex-pointer { cursor: pointer; }
  </style>
</head>
<body style="background: #ebebeb;">
    <div x-data="items" @items.window="load($event.detail)">
    <div class="mb-3">
      <div class="navbar py-0 navbar-expand-lg bg-black shadow-lg" data-bs-theme="dark">
  <div class="container py-3">
    <span class="navbar-brand mb-1 h1">Torin</span>
    <div class="collapse navbar-collapse d-flex" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
                      <a class="nav-link" href="http://localhost/">Home</a>
                  </li>
        <li class="nav-item">
                      <a class="nav-link" href="http://localhost/orders">Orders</a>
                  </li>
        <li class="nav-item">
                      <a class="nav-link" href="http://localhost/clients">Clients</a>
                  </li>
        <li class="nav-item">
                      <a class="nav-link" href="http://localhost/items">Items</a>
                  </li>
      </ul>
    </div>
  </div>
</div>
    </div>

    <div class="container mb-3">
      <div class="d-flex justify-content-between align-items-end">
        <div>
          <span class="fs-2 lh-1 fw-bold">Items</span>
        </div>
        <div>
          <button type="button" class="btn btn-secondary shadow-lg" data-bs-toggle="modal" data-bs-target="#item-detail-modal" :disabled="loading">Create New</button>        </div>
      </div>
      <div class="text-secondary">
        <hr>
      </div>
    </div>

    <div class="container mb-3">
      <div class="card shadow-lg">
        <div class="card-body">
          <div><table class="table mb-0" :class="{ 'opacity-50': items.length > 0 && loading}"><thead><tr><th align="left" width="10%">Item Code</th><th align="left" width="15%">Name</th><th align="left" width="15%">Description</th><th align="right" width="5%">Quantity</th><th align="left" width="12%">Created At</th><th align="left" width="12%">Updated At</th><th align="left" width="5%"></th></tr></thead><tbody><template x-if="items.length === 0 && loading"><template x-data="{ length: items && items.length ? items.length : 10 }" x-for="i in length"><tr><td class="align-middle placeholder-glow"><span class="placeholder col-12"></span></td><td class="align-middle placeholder-glow"><span class="placeholder col-12"></span></td><td class="align-middle placeholder-glow"><span class="placeholder col-12"></span></td><td class="align-middle placeholder-glow"><span class="placeholder col-12"></span></td><td class="align-middle placeholder-glow"><span class="placeholder col-12"></span></td><td class="align-middle placeholder-glow"><span class="placeholder col-12"></span></td><td class="align-middle placeholder-glow"><span class="placeholder col-12"></span></td></tr></template></template><template x-if="items.length === 0 && empty"><tr><td colspan="7" class="align-middle text-center"><span>No items found.</span></td></tr></template><template x-if="! loading && loadError"><tr><td colspan="7" class="align-middle text-center"><span>An error occured in getting the items.</span></td></tr></template><template x-if="items && items.length > 0"><template x-for="item in items"><tr><td x-text="item.code"></td><td x-text="item.name"></td><td x-text="item.detail"></td><td x-text="item.quantity"></td><td x-text="item.created_at"></td><td x-text="item.updated_at"></td><td><div class="dropdown"><button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">Actions</button><div class="dropdown-menu dropdown-menu-end"><div><a class="dropdown-item" href="javascript:void(0)" @click="edit(item)">Update</a></div><div><hr class="dropdown-divider"></div><div><a class="dropdown-item text-danger" href="javascript:void(0)" @click="trash(item)">Delete</a></div></div></div></td></tr></template></template></tbody></table></div>
        </div>
      </div>
      <div class="mt-3">
        <div class="d-inline-block"><ul class="pagination"><li class="page-item" :class="{ 'disabled': pagee.page === 1 }"><a class="page-link" :href="pagee.url(1)" :page="1" @click.prevent="pagee.view($dispatch, $el)">First</a></li><li class="page-item" :class="{ 'disabled': pagee.page <= 1 }"><a class="page-link" :href="pagee.url(pagee.page - 1)" :page="pagee.page - 1" @click.prevent="pagee.view($dispatch, $el)">Prev</a></li><template x-for="(page, index) in pagee.items()" :key="index"><li class="page-item" :class="{ 'active': (index + 1) === pagee.page }"><a class="page-link" :href="pagee.url(index + 1)" :page="index + 1" @click.prevent="pagee.view($dispatch, $el)" x-text="index + 1"></a></li></template><li class="page-item" :class="{ 'disabled': pagee.page >= pagee.pages }"><a class="page-link" :href="pagee.url(pagee.page + 1)" :page="pagee.page + 1" @click.prevent="pagee.view($dispatch, $el)">Next</a></li><li class="page-item" :class="{ 'disabled': pagee.page === pagee.pages }"><a class="page-link" :href="pagee.url(pagee.pages)" :page="pagee.pages" @click.prevent="pagee.view($dispatch, $el)">Last</a></li></ul></div>      </div>
    </div>

    <div class="modal fade" id="delete-item-modal" data-bs-backdrop="static" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header text-white bg-danger border-bottom-0">
      <div class="modal-title fs-5 fw-bold" id="item-detail-modal-label">Delete item?</div>
    </div>
    <div class="modal-body">
      <p class="mb-0">Are you sure that you want to delete the item <span class="fw-bold" x-text="name"></span>?</p>
      <template x-if="error.delete"><p class="text-danger small mb-0" x-text="error.delete[0]"></p></template>    </div>
    <div class="modal-footer border-top-0 bg-light">
      <div class="me-auto">
        <div class="spinner-border align-middle text-danger" role="status" x-show="loading">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <button type="button" class="btn btn-link text-secondary text-decoration-none" @click="close" :disabled="loading">Cancel</button>      <button type="button" class="btn btn-danger" @click="remove(id)" :disabled="loading">Delete</button>    </div>
  </div>
</div>
</div>
    <div class="modal fade" id="item-detail-modal" data-bs-backdrop="static" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header text-white border-bottom-0" :class="{ 'bg-primary': id, 'bg-secondary': !id }">
      <template x-if="id">
        <div class="modal-title fs-5 fw-bold" id="item-detail-modal-label">Update Item</div>
      </template>
      <template x-if="! id">
        <div class="modal-title fs-5 fw-bold" id="item-detail-modal-label">Create New Item</div>
      </template>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label class="form-label mb-0">Name <span class="text-danger">*</span></label>        <input type="text" name="name" class="form-control" x-model="name" :disabled="loading">        <template x-if="error.name"><p class="text-danger small mb-0" x-text="error.name[0]"></p></template>      </div>
      <div>
        <label class="form-label mb-0">Description <span class="text-danger">*</span></label>        <input type="text" name="detail" class="form-control" x-model="detail" :disabled="loading">        <template x-if="error.detail"><p class="text-danger small mb-0" x-text="error.detail[0]"></p></template>      </div>
    </div>
    <div class="modal-footer border-top-0 bg-light">
      <div class="me-auto">
        <div class="spinner-border align-middle" :class="{ 'text-primary': id, 'text-secondary': !id }" role="status" x-show="loading">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <button type="button" class="btn btn-link text-secondary text-decoration-none" @click="close" :disabled="loading">Cancel</button>      <template x-if="id">
        <button type="button" class="btn btn-primary" @click="update(id)" :disabled="loading">Update</button>      </template>
      <template x-if="! id">
        <button type="button" class="btn btn-secondary" @click="store" :disabled="loading">Create New</button>      </template>
    </div>
  </div>
</div>
</div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.6/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <div class="modal fade" id="cuel-alert-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div id="cuel-alert-modal-header">
        <span class="modal-title fs-5 fw-bold" id="cuel-alert-modal-title"></span>
      </div>
      <div class="modal-body" id="cuel-alert-modal-body"></div>
      <div class="modal-footer border-top-0 bg-light">
        <div class="me-auto"></div>
        <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">const Modal={get(t){const e=document.getElementById(t);return bootstrap.Modal.getOrCreateInstance(e)},hide(t){return this.get(t).hide()},show(t){return this.get(t).show()},toggle(t){return this.get(t).toggle()}};</script>
  <script type="text/javascript">const Alert={danger(e,t){return this.show(e,t,"bg-danger text-white")},info(e,t){return this.show(e,t,"bg-info text-white")},primary(e,t){return this.show(e,t,"bg-primary text-white")},secondary(e,t){return this.show(e,t,"bg-secondary text-white")},show(e,t,r){const n="cuel-alert-modal";document.getElementById(n+"-header").className="modal-header border-bottom-0 "+r;document.getElementById(n+"-title").innerHTML=e;document.getElementById(n+"-body").innerHTML=t,Modal.show("cuel-alert-modal")},success(e,t){return this.show(e,t,"bg-success text-white")},warning(e,t){return this.show(e,t,"bg-warning")}};</script>

    <script type="text/javascript">
let items = {"name":null,"detail":null,"items":[],"empty":false,"loadError":false,"id":null,"delete":false,"error":{},"loading":false};
items.pagee={limit:10,limitKey:"l",link:"http://localhost/items",dispatchKey:"items",page:"1",pageKey:"p",pages:0,total:0,items:function(){if(0===this.pages){const t=this.total/this.limit;this.pages=Math.ceil(t)}return Array.from({length:this.pages})},url:function(t){return this.link+"?"+this.pageKey+"="+t+"&"+this.limitKey+"="+this.limit},view:function(t,i){const e=parseInt(i.getAttribute("page"));e!==this.page&&(history.pushState({},"",i.href),t(this.dispatchKey,e))}}
items.init=function(){this.load(1);};
items.close=function(){const self=this;Modal.hide('delete-item-modal');Modal.hide('item-detail-modal');setTimeout(()=>{self.detail=null;self.error={};self.id=null;self.name=null;self.loadError=false;},1000)};
items.edit=function(item){const self=this;self.name=item.name;self.detail=item.detail;self.id=item.id;Modal.show('item-detail-modal');};
items.load=function(page){const self=this;self.loading=true;let data={p:page};self.pagee.page=page;data.l=10;const search=new URLSearchParams(data);axios.get('http://localhost/v1/items'+'?'+search.toString()).then(function(response){const result=response.data;if(result.items.length===0){self.empty=true;}self.pagee.limit=result.limit;self.pagee.pages=result.pages;self.pagee.total=result.total;self.items=result.items;}).catch(function(error){self.loadError=true;}).finally(function(){self.loading=false;})};
items.remove=function(id){const input=new FormData;const self=this;self.loading=true;self.error={};axios.delete('http://localhost/v1/items'+'/'+id,input).then(function(response){self.close();Alert.success('Item deleted!','Item successfully deleted.');self.load(self.pagee.page);}).catch(function(error){self.error=error.response.data;}).finally(function(){self.loading=false;});};
items.store=function(){const input=new FormData;const self=this;input.append('name',self.name);input.append('detail',self.detail);self.loading=true;self.error={};axios.post('http://localhost/v1/items',input).then(function(response){self.close();Alert.success('Item created!','Item successfully created.');self.load(self.pagee.page);}).catch(function(error){self.error=error.response.data;}).finally(function(){self.loading=false;});};
items.trash=function(item){const self=this;self.name=item.name;self.id=item.id;Modal.show('delete-item-modal');};
items.update=function(id){const input=new FormData;const self=this;input.append('name',self.name);input.append('detail',self.detail);self.loading=true;self.error={};axios.put('http://localhost/v1/items'+'/'+id,input).then(function(response){self.close();Alert.success('Item updated!','Item successfully updated.');self.load(self.pagee.page);}).catch(function(error){self.error=error.response.data;}).finally(function(){self.loading=false;});};</script>
</body>
</html>
