  <div class="modal fade" id="cuel-alert-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div id="cuel-alert-modal-header">
        <span class="modal-title fs-5 fw-bold" id="cuel-alert-modal-title"></span>
      </div>
      <div class="modal-body" id="cuel-alert-modal-body"></div>
      <div class="modal-footer border-top-0 bg-light">
        <div class="me-auto"></div>
        <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
const Modal =
{
  get(id)
  {
    const el = document.getElementById(id)

    return bootstrap.Modal.getOrCreateInstance(el)
  },

  hide(id)
  {
    return this.get(id).hide()
  },

  show(id)
  {
    return this.get(id).show()
  },

  toggle(id)
  {
    return this.get(id).toggle()
  },
}
</script>
  <script type="text/javascript">
const Alert =
{
  danger(title, text)
  {
    return this.show(title, text, 'bg-danger text-white')
  },

  info(title, text)
  {
    return this.show(title, text, 'bg-info text-white')
  },

  primary(title, text)
  {
    return this.show(title, text, 'bg-primary text-white')
  },

  secondary(title, text)
  {
    return this.show(title, text, 'bg-secondary text-white')
  },

  show(title, text, style)
  {
    const prefix = 'cuel-alert-modal'

    const header = document.getElementById(prefix + '-header')
    header.className = 'modal-header border-bottom-0 ' + style

    const name = document.getElementById(prefix + '-title')
    name.innerHTML = title

    const body = document.getElementById(prefix + '-body')
    body.innerHTML = text

    Modal.show('cuel-alert-modal')
  },

  success(title, text)
  {
    return this.show(title, text, 'bg-success text-white')
  },

  warning(title, text)
  {
    return this.show(title, text, 'bg-warning')
  },
}
</script>
